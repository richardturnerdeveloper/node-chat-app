<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>Welcome to the chat app</p>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      socket.on('connect', () => {
        console.log('CONNECTED TO SERVER!');
      });

      socket.on('disconnect', () => {
        console.log('CONNECTION DROPPED!');
      });
    </script>
  </body>
</html>
